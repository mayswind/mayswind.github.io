<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is MaysWind" />
    <title>This is MaysWind</title>
    <link href="static/css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="wrap">
        <div class="container">
            <img id="preview" alt="avatar" src="static/img/avatar.png" width="256" height="256" />
        </div>
        <div class="container">
            <div class="brace">{</div>
            <ul class="links">
                <li class="link"><a href="https://github.com/mayswind" target="_blank" onmouseover="show_qrcode('github')" onmouseout="show_qrcode_default()">GitHub</a></li>
                <li class="link"><a href="http://cnblogs.com/mayswind" target="_blank" onmouseover="show_qrcode('blog')" onmouseout="show_qrcode_default()">Blog</a></li>
                <li class="link"><a href="http://renren.com/mayswind" target="_blank" onmouseover="show_qrcode('renren')" onmouseout="show_qrcode_default()">Renren</a></li>
                <li class="link"><a href="http://weibo.com/sunyunchen" target="_blank" onmouseover="show_qrcode('weibo')" onmouseout="show_qrcode_default()">Weibo</a></li>
                <!--<li class="link"><a href="http://linkedin.com/in/sunyunchen" target="_blank" onmouseover="show_qrcode('linkedin')" onmouseout="show_qrcode_default()">LinkedIn</a></li>-->
                <li class="link"><a href="mailto:i@mayswind.net" onmouseover="show_qrcode('email')" onmouseout="show_qrcode_default()">Email</a></li>
            </ul>
            <div class="brace">}</div>
        </div>
    </div>
    <script type="text/javascript">
        function show_qrcode(type) {
            var obj = document.getElementById("preview");
            obj.src = "static/img/" + type + ".png";
        }
    
        function show_qrcode_default() {
            show_qrcode("avatar");
        }
    
        (function () {
            var c = document.createElement('script');
            c.type = 'text/javascript';
            c.async = true;
            c.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'www.clicki.cn/boot/50491';
            var h = document.getElementsByTagName('script')[0];
            h.parentNode.insertBefore(c, h);
        })();
    </script>
</body>
</html>
