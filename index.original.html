<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" contect="mayswind">
    <meta name="keywords" content="mayswind">
    <meta name="description" content="This is MaysWind" />
    <title>This is MaysWind</title>
    <link href="static/css/style.min.css" rel="stylesheet" />
</head>
<body>
    <div id="wrap">
        <div class="container">
            <img id="preview" alt="avatar" src="static/img/avatar.png" />
        </div>
        <div class="container">
            <ul class="links">
                <li class="brace">{</li>
                <li class="link"><a href="https://github.com/mayswind" target="_blank" onmouseover="show_qrcode('github')" onmouseout="show_qrcode()">GitHub</a></li>
                <li class="link"><a href="https://crowdin.com/profile/mayswind" target="_blank" onmouseover="show_qrcode('crowdin')" onmouseout="show_qrcode()">Crowdin</a></li>
                <li class="link"><a href="http://ackuna.com/users/5485bc43b106336e564e93c0/mayswind/" target="_blank" onmouseover="show_qrcode('ackuna')" onmouseout="show_qrcode()">Ackuna</a></li>
                <li class="link"><a href="http://cnblogs.com/mayswind" target="_blank" onmouseover="show_qrcode('blog')" onmouseout="show_qrcode()">Blog</a></li>
                <li class="brace">}</li>
            </ul>
        </div>
        <div class="container">
            <ul class="icon-links">
                <li class="icon-link"><a href="http://renren.com/mayswind" target="_blank" onmouseover="show_qrcode('renren')" onmouseout="show_qrcode()"><img src="static/img/renren-icon.png" /></a></li>
                <li class="icon-link"><a href="http://weibo.com/sunyunchen" target="_blank" onmouseover="show_qrcode('weibo')" onmouseout="show_qrcode()"><img src="static/img/weibo-icon.png" /></a></li>
                <!--<li class="icon-link"><a href="http://linkedin.com/in/sunyunchen" target="_blank" onmouseover="show_qrcode('linkedin')" onmouseout="show_qrcode()"><img src="static/img/linkedin-icon.png" /></a></li>-->
                <li class="icon-link"><a href="mailto:i@mayswind.net" onmouseover="show_qrcode('email')" onmouseout="show_qrcode()"><img src="static/img/email-icon.png" /></a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        function show_qrcode(type) {
            var o = document.getElementById("preview");
            o.src = "static/img/" + (type ? type + "-qr.png" : "avatar.png");
        }
    
        (function () {
            var c = document.createElement('script');
            c.type = 'text/javascript';
            c.async = true;
            c.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'www.clicki.cn/boot/50491';
            var h = document.getElementsByTagName('script')[0];
            h.parentNode.insertBefore(c, h);
        })();
    </script>
</body>
</html>
